<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Agecalculator.css" />
  </head>
  <body>
    <div id="main_conatainer">
      <div class="Main_div">
        <div id="birth_date__input">
          Birth Date:
          <input
            type="date"
            id="birth_date"
            max="2018-08-26"
            value="2000-01-01"
          />
        </div>
        <br />
        <div id="calculator">Calculate Your Age</div>
        <div id="age_container"><span id="exact_age">Age</span></div>
      </div>
    </div>
    <script src="Agecalculator.js"></script>
  </body>
</html>
